<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | github.com/mathalcan</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <!--JS & jQuery-->
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div class="banner">
            <img src="img/login.png" alt="imagem-login">
            <p style="color: #fff; font-weight: 200;">
                Seja bem-vindo ao VINFO, aplicativo de mobilidade social.
                <br>Projeto A3, Gestão e Qualidade de Software.
            </p>
        </div>

        <div class="box-login">
            <h1>Olá!</h1>

            <div class="box">
                <h2>faça o seu login agora</h2>
                <!-- Adicionando o atributo "type" corretamente para o campo de senha -->
                <input type="text" name="Usuario" id="Usuario" placeholder="Usuario">
                <input type="password" name="Senha" id="Senha" placeholder="Senha">
                
                <a href="password.html">
                    <p>Esqueceu a sua senha?</p>
                </a>

                <button onclick="validarLogin()">Login</button>
                
                <a href="account.html">
                    <p>Criar uma conta</p>
                </a>

                <div class="social">
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="img/facebook.png" alt="facebook">
                    </a>
                    <a href="https://www.google.com" target="_blank">
                        <img src="img/google.png" alt="google">
                    </a>
                    <a href="https://www.twitter.com" target="_blank">
                        <img src="img/twitter.png" alt="twitter">
                    </a>
                    <a href="https://www.github.com" target="_blank">
                        <img src="img/github.png" alt="github">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validarLogin() {
            // Obtém o valor do campo de usuário e senha
            var usuario = document.getElementById('Usuario').value;
            var senha = document.getElementById('Senha').value;

            // Verifica se os campos de usuário e senha estão vazios
            if (usuario.trim() === "" || senha.trim() === "") {
                alert("Por favor, preencha todos os campos.");
                return false;
            }

            var validacaoBemSucedida = true;

            if (validacaoBemSucedida) {
                // Redireciona para a página bemvindo.html
                window.location.href = 'bemvindo.html';
            } else {

                alert("Falha no login. Verifique suas credenciais.");
            }
        }
    </script>
</body>
</html>
