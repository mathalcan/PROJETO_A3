<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | github.com/mathalcan</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <!--JS & jQuery-->
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div class="banner">
            <img src="img/login.png" alt="imagem-login">
            <p style="color: #fff;">
                Seja bem vindo ao VINFO, aplicativo de mobilidade social.

            </p>
        </div>

        <div class="box-login">
            <h1>Perdeu a sua senha?<br>recupere via email agora</h1>

            <div class="box-account">
                <h2>insira seus dados de acesso</h2>
                <input type="text" name="usuario" id="usuario" placeholder="Nome">
                <input type="email" name="email" id="email" placeholder="E-mail">
                <input type="email" name="cmail" id="cmail" placeholder="Confirmar o e-mail">
                
                <p style="text-align: justify; padding: 0px 30px 0px 30px;">
                    Você irá receber um e-mail contendo uma nova senha de acesso. Caso não esteja na caixa de entrada, favor verificar na pasta de lixo eletrônico.
                </p>

                <button onclick="validarCampos()">Obter o código</button>
            </div>
        </div>
    </div>

    <a href="index.html">
        <div id="bubble">
            <img src="img/user.png" alt="icone-usuário" title="fazer-login">
        </div>
    </a>

    <script>
        function validarCampos() {
            // Obtém os valores dos campos
            var usuario = document.getElementById('usuario').value;
            var email = document.getElementById('email').value;
            var cmail = document.getElementById('cmail').value;

            // Verifica se algum campo está vazio
            if (usuario.trim() === "" || email.trim() === "" || cmail.trim() === "") {
                alert("Por favor, preencha todos os campos.");
                return false;
            }

        
        }
    </script>
</body>
</html>
